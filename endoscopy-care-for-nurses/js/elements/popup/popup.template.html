<div class="PopupWrapper <%= popupWrapperClass %>" tabindex="-1" style="<%=computedStyle%>" role="<%=role%>" aria-label="<%= title %>" aria-modal="<%=modal%>">
    <div class="PopupTitlebar">
        <span class="PopupTitlebarTitle"><%= title %></span>
        <span class="PopupTitlebarClose" title="<%= closeButtonLabel %>"></span>
    </div>
    <div class="PopupContent <%= popupContentClass %>"></div>
    <% if (buttons && buttons.length > 0) { %>
        <div class="PopupButtonsWrapper">
            <div class="PopupButtons">
                <% _.each(buttons, function(button) {%>
                    <button class="PopupButton <%=button.buttonClass%>" alt="<%=button.text%>" title="<%=button.text%>"
                        onclick="(<%=button.click%>).call(this)">
                        <%=button.text%>
                    </button>
                <%})%>
            </div>
        </div>
    <% } %>
</div>
